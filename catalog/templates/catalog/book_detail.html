{% extends 'base.html' %}

{% block content %}
    <h2>{{ book.title }}</h2>
    <p>Author(s): {{ book.authors|join:', ' }}</p>
    <p>ISBN: {{ book.isbn }}</p>
    <p>Publication Year: {{ book.publishedDate }}</p>
    <p>Description: {{ book.description }}</p>

    <form action="{% url 'checkout_book' book.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Checkout</button>
    </form>

    <form action "{% url 'return_book' book.id %}" method="post">
        {% csrf_token %}
        <button type="submit">Return</button>
    </form>

    <a href="{% url 'book_list' %}">Back to Book List</a>
{% endblock %}
