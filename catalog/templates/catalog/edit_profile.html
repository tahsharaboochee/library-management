{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
    <h2>Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'profile_view' %}">Back to Profile</a>
{% endblock %}
