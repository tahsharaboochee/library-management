<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
{% endblock %}

{% block content %}
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" height="500px" src="{% static 'images/book1.png' %}" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" height="500px" src="{% static 'images/book2.png' %}" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" height="500px" src="{% static 'images/book3.png' %}" alt="Third slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" height="500px" src="{% static 'images/book4.png' %}" alt="Fourth slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div class="jumbotron">
    <h1 style="text-align:center" class="display-4">Welcome to Our Library!</h1>
    <p class="lead">A service dedicated to providing online resources for the management of books.</p>
    <hr class="my-4">
</div>
{% endblock %}

{% block footer %}
{% include "footer.html" %}
{% endblock %}
